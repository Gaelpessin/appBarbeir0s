<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Sistema de Agendamento</h1>
        <div class="section">
            <h2>Cliente</h2>
            <form id="clienteForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required><br><br>

                <label for="servico">Escolha o Serviço:</label>
                <select id="servico">
                    <option value="Manutenção de Computadores">Manutenção de Computadores</option>
                    <option value="Limpeza Residencial">Limpeza Residencial</option>
                    <!-- Adicionar mais opções conforme necessário -->
                </select><br><br>

                <label for="dataHorario">Escolha Data e Horário:</label>
                <input type="datetime-local" id="dataHorario" required><br><br>

                <label for="profissional">Escolha o Profissional:</label>
                <input type="text" id="profissional" required><br><br>

                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" rows="4"></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="section">
            <h2>Empresário</h2>
            <form id="empresarioForm">
                <label for="nomeEmpresario">Nome:</label>
                <input type="text" id="nomeEmpresario" required><br><br>

                <label for="servicoOferecido">Gerenciar Serviço:</label>
                <input type="text" id="servicoOferecido" required><br><br>

                <label for="disponibilidade">Gerenciar Disponibilidade:</label>
                <input type="datetime-local" id="disponibilidade" required><br><br>

                <label for="profissionalAtribuido">Atribuir Profissional:</label>
                <input type="text" id="profissionalAtribuido" required><br><br>

                <label for="mensagemEmpresario">Mensagem:</label><br>
                <textarea id="mensagemEmpresario" rows="4"></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
